<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
    body {
        background-color: lightblue;
      }
     h1 {
        text-align: center;
     }
     .center {
        margin-left: auto;
        margin-right: auto;
     }
    </style>
</head>
<body>
    <h1>Who's Playing in Seattle Tonight?</h1>
    <table class="center">
        <tr>
            <th>Venue</th>
            <th>Show</th>
            <th>Date</th>
        </tr>
        {% for show in shows %}
        <tr>
            {% for item in show %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
